<html class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="static/js/vue.global.js"></script>
    <link rel="stylesheet" href="static/css/element-plus.css">
    <script src="static/js/element-plus.js"></script>
    <script src="static/js/zxing.js"></script>
    <style>
        #app {
            text-align: center;
        }

        .welcome {
            padding: 10px;
        }

        .courses {
            width: 90%;
            height: 85%;
            margin: auto auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow-y:auto;
        }

        .course {
            width: 30%;
            margin: 1.5%;
        }

        .time {
            font-size: 13px;
            color: #999;
        }

        .bottom {
            margin-top: 13px;
            line-height: 12px;
        }

        .button {
            padding: 0;
            float: right;
            font-size: 16px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .card-passage {
            white-space: pre-wrap;
            text-align: left;
            margin: 5%;
        }
    </style>
    <title>Monitor</title>
</head>
<body>
<div id="app">
    <div class="welcome">
        欢迎您，<span>{{username}}</span>&nbsp;
        <el-button link type="primary" @click="logout">登出</el-button>
    </div>
    <div class="courses">
        <el-card :body-style="{ padding: '0px' }" v-for="course in courseList" class="course">
            <div style="padding: 14px;">
                <h1 class="card-title">{{course.course_name}}</h1>
                <p class="card-passage" style="min-height: 30%;">
                    <strong>课程描述：</strong><br>{{course.course_description}}
                </p>
                <p class="card-passage"><strong>老师：</strong>{{course.teacher_name}}</p>
                <div class="bottom clearfix">
                    <el-button v-if="course.status" type="text" class="button" @click="doStartLesson(course.record_id)">
                        进入课程
                    </el-button>
                    <el-button v-else type="text" class="button" style="color: gray">进入课程</el-button>
                </div>
            </div>
        </el-card>
    </div>
</div>
<script>
    document.oncontextmenu = () => false;
    const App = {
        async mounted() {
            window.addEventListener('pywebviewready', async () => {
                this.courseList = await pywebview.api.getCourseList()
                this.userData = await pywebview.api.getUser()
                this.username = this.userData.username
            })
        },
        data() {
            return {
                username: 'Loading',
                courseList: [{
                    "record_id": "1",
                    "course_name": "test1",
                    "course_description": "1111111",
                    "teacher_name": "124",
                    "status": 1
                },{
                    "record_id": "2",
                    "course_name": "test1",
                    "course_description": "1111111",
                    "teacher_name": "124",
                    "status": 0
                },{
                    "record_id": "3",
                    "course_name": "test1",
                    "course_description": "1111111",
                    "teacher_name": "124",
                    "status": 1
                },{
                    "record_id": "4",
                    "course_name": "test1",
                    "course_description": "1111111",
                    "teacher_name": "124",
                    "status": 0
                },{
                    "record_id": "5",
                    "course_name": "test1",
                    "course_description": "1111111",
                    "teacher_name": "124",
                    "status": 1
                }],
                userData: null
            };
        },
        methods: {
            logout: function () {
                //console.log("logout")
                pywebview.api.logout();
            },
            doStartLesson: function (courseId) {
                //console.log(courseId)
                for (const course of this.courseList) {
                    if (course.record_id === courseId) {
                        pywebview.api.doStartCourse(course)
                        return
                    }
                }
                this.$message({
                    message: `找不到课程id为${courseId}的课程`,
                    type: 'error'
                })
            }
        }
    }
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
