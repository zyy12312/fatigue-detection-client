<html class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="static/js/vue.global.js"></script>
    <link rel="stylesheet" href="static/css/element-plus.css">
    <script src="static/js/element-plus.js"></script>
    <script src="static/js/zxing.js"></script>
    <style>
        #app {
            text-align: center;
        }

        .welcome {
            padding: 10px;
        }

        .courses {
            width: 90%;
            margin: auto auto;
        }
    </style>
    <title>Monitor</title>
</head>
<body>
<div id="app">
    <div class="welcome">
        欢迎您，<span>{{username}}</span>&nbsp;
        <el-button link type="primary" @click="logout">登出</el-button>
    </div>
    <div class="courses">

    </div>
</div>
<script>
    document.oncontextmenu = () => false;
    const App = {
        async mounted() {
            window.addEventListener('pywebviewready', async () => {
                this.courseList = await pywebview.api.getCourseList()
                this.userData = await pywebview.api.getUser()
                this.username = this.userData.username
            })
        },
        data() {
            return {
                username: 'Loading',
                courseList: [{
                    "record_id": "114514",
                    "course_name": "Genshin Impact",
                    "course_description": "Game Theory of Genshin Impact",
                    "teacher_name": "Amber",
                    "status": 1
                }],
                userData: null
            };
        },
        methods: {
             logout() {
                pywebview.api.logout();
            }
        }
    }
    const app = Vue.createApp(App);
    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
