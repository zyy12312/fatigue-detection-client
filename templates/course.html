<html class="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <script src="static/js/vue.global.js"></script>
    <link rel="stylesheet" href="static/css/element-plus.css">
    <script src="static/js/element-plus.js"></script>
    <script src="static/js/zxing.js"></script>
    <style>
        #app {
            text-align: center;
        }

        .welcome {
            padding: 10px;
        }

        .courses {
            width: 100%;
            margin: auto auto;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            justify-items: center;
            justify-content: center;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .course {
            width: fit-content;
            flex: 0 0 auto;
            border: 1px solid #ebeef5;
            background-color: #fff;
            overflow: hidden;
            color: #303133;
            transition: .3s;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        .bottom {
            margin-top: 13px;
            margin-bottom: 5%;
            margin-right: 5%;
            line-height: 12px;
        }

        .button {
            padding: 0;
            float: right;
            font-size: 16px;
        }

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
        }

        .clearfix:after {
            clear: both
        }

        .card-passage {
            white-space: pre-wrap;
            text-align: left;
            margin: 5%;
            color: #72767b;
        }

        .el-row {
            margin: 5%;
            display: flex;
            flex-wrap: wrap
        }

        .el-card {
            min-width: 90%;
            height: 100%;
            margin: 3%;
            transition: all .5s;

        }

    </style>
    <title>Monitor</title>
</head>
<body>
<div id="app">
    <div class="welcome">
        欢迎您，<span>{{ username }}</span>&nbsp;
        <el-button link type="primary" @click="logout">登出</el-button>
    </div>
    <div class="courses">
        <!--<el-row v-for="courseRow in reshapedCourse">
        <el-col :span="8" v-for="course in courseList">-->
        <div v-for="course in courseList" v-bind:key="course._id" class="course">
            <div style="padding: 14px;">
                <h3 class="card-title">{{ course.course.course_name }}</h3>
                <p class="card-passage">
                    <b style="color: black">课程描述：</b><br>{{ course.course.description }}
                </p>
                <p class="card-passage"><strong style="color: black">老师：</strong>
                    <span>{{ course.teacher.username }}</span>
                    <span v-if="course.teacher.name">({{ course.teacher.name }})</span>
                </p>
                <p class="card-passage"><strong style="color: black">开始时间：</strong>
                    <span>{{ formatDate(course.start_time) }}</span>
                </p>
                <p class="card-passage"><strong style="color: black">截止时间：</strong>
                    <span>{{ formatDate(course.end_time) }}</span>
                </p>
                <p class="card-passage"><strong style="color: black">课程状态：</strong>
                    <el-tag type="primary" v-if="course.status===0">未开始</el-tag>
                    <el-tag type="success" v-if="course.status===1">进行中</el-tag>
                    <el-tag type="info" v-if="course.status===2">已结束</el-tag>
                </p>
                <div class="bottom clearfix">
                    <el-button v-if="course.status===1" type="text" class="button"
                               @click="doStartLesson(course._id)">
                        进入课程
                    </el-button>
                    <el-popover
                            title="提示"
                            :width="200"
                            trigger="hover"
                            content="课程尚未开始，请耐心等待。"
                            v-if="course.status===0"
                    >
                        <template #reference>
                            <el-button type="text" class="button" disabled>进入课程</el-button>
                        </template>
                    </el-popover>
                </div>
            </div>
        </div>
        <!--
            </el-col>
            </el-row>-->
    </div>
</div>
<script>
    document.oncontextmenu = () => false;
    const App = {
        async mounted() {
            /*this.courseList = [this.courseList[0], this.courseList[0], this.courseList[0], this.courseList[0]
                , this.courseList[0], this.courseList[0], this.courseList[0], this.courseList[0]]*/
            window.addEventListener('pywebviewready', async () => {
                this.courseList = JSON.parse(await pywebview.api.getCourseList());
                this.userData = await pywebview.api.getUser()
                this.username = this.userData.username
            })
        },
        data() {
            return {
                username: 'Loading',
                courseList: [],
                userData: null
            };
        },
        methods: {
            formatDate: function (timestamp) {
                const date = new Date(timestamp)
                const year = date.getFullYear()
                const month = ('0' + (date.getMonth() + 1)).slice(-2)
                const day = ('0' + date.getDate()).slice(-2)
                const hours = ('0' + date.getHours()).slice(-2)
                const minutes = ('0' + date.getMinutes()).slice(-2)
                const seconds = ('0' + date.getSeconds()).slice(-2)
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`
            },
            reshape: function (arr, column_size) {
                ret = []
                tmp = []
                for (const i in arr) {
                    if (Number(i) % column_size === 0 && tmp.length !== 0) {
                        ret.append(tmp.length)
                        tmp = []
                    }
                    tmp.append(arr[i])
                }
                if (tmp.length !== 0) {
                    ret.append(tmp.length)
                }
                return ret
            },
            logout: function () {
                //console.log("logout")
                pywebview.api.logout();
            },
            doStartLesson: function (courseId) {
                //console.log(courseId)
                for (const course of this.courseList) {

                    if (course._id === courseId) {
                        pywebview.api.doStartCourse(course)
                        return
                    }
                }
                this.$message({
                    message: `找不到课程id为${courseId}的课程`,
                    type: 'error'
                })
            }
        }
    }
    const app = Vue.createApp(App);

    app.use(ElementPlus);
    app.mount("#app");
</script>
</body>
</html>
